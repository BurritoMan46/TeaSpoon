# Config Version Number [DO-NOT-MODIFY]
version: 11

entities:
 # Weather to register Vanilla Entities (Set to false if you're going to use a MobAI Plugin such as, PureEntitiesX etc...) or not
 register: true
 # Enable Lightning Fire & Damage
 lightningFire: true

enchantments:
 # Weather to enable & register Vanilla Enchantments (Set to false if you're going to use VanillaEnchantments plugin etc...) or not
 register: true

dimensions:
 # Enable / Disable Dimensions
 enable: true
 nether:
  levelName: "nether"
 end:
  levelName: "ender"

misc:
 # !!!   ONLY ENABLE THIS IF YOU ARE SURE THAT ALL YOUR    !!!
 # !!! PLUGINS ARE COMPATIBLE WITH YOUR CURRENT PMMP BUILD !!!
 loadAllAPIs: false
 # Enable to dis-allow chest and container interactions when in creative
 limitedCreative: true
 
enderPearl:
 cooldown: 2
 damage: 5

chorusFruit:
