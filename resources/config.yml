weather: 
 enable: true
 # Minimum Weather Duration (IN TICKS)
 minDuration: 6000
 # Maximum Weather Duration (IN TICKS)
 maxDuration: 12000
 # If lightning should be spawned in stormy weather
 lightning: true

# Redstone System
redstone:
